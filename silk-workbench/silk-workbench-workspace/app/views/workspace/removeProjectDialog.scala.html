@(project: String)

@widgets.dialog(title = "Delete Project", submitLabel = "Yes, delete it") {

<p>
  Delete project: <span class="delete-dialog-resource">@project</span>
</p>

<script>//<![CDATA[

    function submit() {
      deleteProject('@project');
      closeDialog();
    }

  //]]>
  </script>
}
